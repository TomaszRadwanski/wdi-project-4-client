<h2>Request Show</h2>

{{ request.request }}



<button  ng-click="request.delete(request)">Delete</button>


<form ng-submit="request.createBid()">
  <div class="form-group">
    <label for="price">Price (integer plzz)</label>
    <input type="text" id="price" name="price" ng-model="request.bid.price">
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" id="location" name="location" ng-model="request.bid.location">
  </div>
  <div class="form-group">
    <label for="time">How long will it take</label>
    <input type="text" id="time" name="time" ng-model="request.bid.time">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" id="description" name="description" ng-model="request.bid.description">
  </div>
  <input type="submit" value="Add">
</form>
