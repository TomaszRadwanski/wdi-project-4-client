<form ng-submit="request.create()">
  <div class="form-group">
    <label for="alcohol">Type of Alcohol</label>
    <input type="text" id="alcohol" name="alcohol" ng-model="request.request.alcohol">
  </div>
  <div class="form-group">
    <label for="flavor">Flavor</label>
    <input type="text" id="flavor" name="flavor" ng-model="request.request.flavor">
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="text" id="quantity" name="quantity" ng-model="request.request.quantity">
  </div>
  <div class="form-group">
    <label for="notes">Additional notes</label>
    <input type="textarea" id="notes" name="notes" ng-model="request.request.notes">
  </div>
  <input type="submit" value="Add">
</form>
