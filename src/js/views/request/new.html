<div class="add-form row">
  <h2>Add a new request</h2>
  <form ng-submit="request.create()" >
    <div class="form-group input-set">
      <label for="alcohol" class="col-sm-6 control-label">Type of Alcohol</label>
      <div class="col-sm-6">
        <input type="text" id="alcohol" name="alcohol" ng-model="request.request.alcohol">
      </div>
    </div>
    <div class="form-group input-set">
      <label for="flavor" class="col-sm-6 control-label">Flavor</label>
      <div class="col-sm-6">
        <input type="text" id="flavor" name="flavor" ng-model="request.request.flavor">
      </div>
    </div>
    <div class="form-group input-set">
      <label for="quantity" class="col-sm-6 control-label">Quantity</label>
      <div class="col-sm-6">
        <input type="text" id="quantity" name="quantity" ng-model="request.request.quantity">
      </div>
    </div>
    <div class="form-group input-set">
      <label for="notes" class="col-sm-6 control-label">Additional notes</label>
      <div class="col-sm-6">
        <input type="textarea" id="notes" name="notes" ng-model="request.request.notes">
      </div>
    </div>
    <div class="col-sm-offset-3 col-sm-6 input-set">
      <input type="submit" value="Add" class="btn">
    </div>
  </form>

</div>
