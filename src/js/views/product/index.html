<h2>Products</h2>

<a ui-sref="productsNew">Create a new product!!!!!!!!!!</a>

<div class="container-fluid">
    <div ng-repeat="product in product.products">
      <div class="col-lg-3 col-md-3 col-s-12 cards">
        <div class="card" style="background: linear-gradient( rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4) ), url({{product.image}}); background-position: center center;">
          <div>
            <h3>Name: {{ product.name }}</h3>
            <div>
              <p class="desc">Description: {{ product.description }}</p>
              <p>Quantity: {{ product.quantity }}</p>
              <p>Price: {{ product.price }}</p>
            </div>
            <div>
              <a ui-sref="userShow({ id: product.user.id })">Created by: {{ product.user.username }}</a>
              <p>Location: {{ product.location }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
